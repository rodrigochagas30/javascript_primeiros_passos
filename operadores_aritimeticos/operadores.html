<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores</title>
</head>
<body>
    <script>
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d   
        var f = b % e + 4 / e

        document.write(`o valor da varial a = ${a} <br/>
                        o valor da varial b = ${b} <br/>
                        o valor da varial c = ${c} <br/>
                        o valor da varial d = ${d} <br/>
                        o valor da varial e = ${e} <br/>
                        o valor da varial f = ${f} <br/>`)
    </script>
    
</body>
</html>
